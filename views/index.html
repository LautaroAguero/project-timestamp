<!DOCTYPE html>

<html>
   <head>
      <title>Timestamp Microservice</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <h1>Timestamp Microservice</h1>
      <button id="language-switch">Cambiar idioma</button>
      <hr />
      <div class="container">
        <h3>Example Usage:</h3>
        <ul>
          <li><a href="api/2015-12-25">[project url]/api/2015-12-25</a></li>
          <li><a href="api/1451001600000">[project url]/api/1451001600000</a></li>
        </ul>

        <h3>Example Output:</h3>
        <p>
          <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
        </p>
      </div>
      <div class="footer">
        <p>
          By Lautaro Aguero
        </p>
      </div>
    </body>
    <script>
      const languajeSwitch = document.getElementById("language-switch");
      let currentLanguaje = "en"
      languajeSwitch.addEventListener("click", ()=>{
        if(currentLanguaje=="en"){
          let modified = document.querySelectorAll("h3");
          modified[0].innerHTML = "Ejemplo de Uso:"
          modified[1].innerHTML = "Ejemplo de Salida:"
          currentLanguaje = "es"; 
        } else {
          let modified = document.querySelectorAll("h3");
          modified[0].innerHTML = "Example Usage:"
          modified[1].innerHTML = "Output Example:"
          currentLanguaje = "en";
        }
      })
    </script>
  
</html>
